<div class="container">
		<form role="form" for="form" ng-show="blogForm" ng-submit="addBlog(blog)">
			<div class="form-group">
			<label for="title">Title</label>
			<input type="text" ng-model="blog.title" id="title" name="title" class="form-control">
			</div>
			<div class="form-group">
			<label for="author">Author</label>
			<input type="text" ng-model="blog.author" id="author" name="author" class="form-control">
			</div>
			<div class="form-group">
			<label for="imgUrl">Image Url</label>
			<input type="text" ng-model="blog.imgUrl" id="imgUrl" name="imgUrl" class="form-control">
			</div>
			<div class="form-group">
			<label for="description">Description</label>
			<textarea type="text" ng-model="blog.description" id="description" name="description" class="form-control">
			</textarea> 
			<input type="submit" type="button" value="Submit Post" ng-click="onOff=onOff">
		</form>
		</div>
