 <div class="container">
      <form class="form-signin">
   			<center>
          <h1 id="ukr">Sign up for Urban Knights Radio</h1>
  <input placeholder="username" id="username" ng-model="user.username" class="form-control" required autofocus>
  <input placeholder="password" id="password" ng-model="user.password" type="password" class="form-control" required autofocus>
  <input placeholder="Enter Password Again" id="password2" ng-model="user.password2" type="password" class="form-control" required autofocus>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signup(user)">Sign Up</button>
   <p>Click Here to <a href="#login">Login</a></p>
        </center>
      </form>
    </div> <!-- /container -->
