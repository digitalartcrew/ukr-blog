 <div class="container">
 <h2 id="ukr">Urban Knights Radio</h2>
		<form class="form-signin">
		
 			<label for="inputEmail" class="sr-only">Email address</label>
 			<input placeholder="username" id="username" ng-model="user.username" name="username" class="form-control" required autofocus>

 			<label for="inputPassword" class="sr-only">Password</label>
 			<input placeholder="password" ng-model="user.password" type="password" name="password" class="form-control" required>

 			<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">Login</button>

 			<p>Click Here to <a href="#signup">Sign Up</a></p>

 		</form>
 </div>
